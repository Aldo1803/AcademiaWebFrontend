<div>


    <main class="form-signin w-100 m-auto">
        <form>

            <h1 class="h3 mb-3 fw-normal">Registrate</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="John Doe">
                <label for="floatingInput">Nombre</label>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">

                <label class="form-check-label" for="flexCheckDefault">
                    Ya tienes una cuenta? <a href="#">Ingresa</a>
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Registrarse</button>

        </form>
    </main>

</div>
