
<router-outlet></router-outlet>

<div class="container" style="margin-top: 20px; margin-bottom: 50px;">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
            <p class="card-text">{{course.description}}</p>
        <ul class="list-group">
            <li class="list-group-item " *ngFor="let lesson of lessons"><a [routerLink]="['lesson', lesson._id]"
            routerLinkActive="router-link-active">{{lesson.title}}</a></li>
            
            
        </ul>
        </div>
    </div>
</div>
