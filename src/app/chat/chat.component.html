<div class="container" >

<div class="card col-12" *ngFor="let message of messages" style="margin-top: 30px; margin-bottom: 30px;" >
    <div class="card-body">
        <h5 class="card-title">{{chat.createdAt}}</h5>
        
        <p class="card-text" [innerText]="message"></p>
        
    </div>

</div>


</div>

<div class="container " style="margin-top: 50px;">
<div class="spinner-border" role="status" *ngIf="loading">
    <span class="visually-hidden">Loading...</span>
</div>
    <div class="row g-3 ">
        <form [formGroup]="messageForm">

        
        <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje</label>
            <textarea class="form-control"  rows="3" formControlName="prompt" ></textarea>
        </div>
        <div class="col-4">
            <button class="btn btn-primary mb-3" (click)="createMessage()">Enviar</button>
        </div>
        </form>
    </div>

</div>
